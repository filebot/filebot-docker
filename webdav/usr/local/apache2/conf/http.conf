<VirtualHost *:${PORT}>
  ServerName "${HOST}"
  DocumentRoot "${ROOT}/"
  <Directory "/">
    Require all denied
  </Directory>
  CustomLog /proc/self/fd/1 combined
  ErrorLog /proc/self/fd/2

  # make certain DAV methods work behind an SSL reverse proxy
  RequestHeader edit Destination ^https http early
</VirtualHost>
